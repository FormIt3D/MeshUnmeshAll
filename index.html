<html>
<head><link rel="stylesheet" type="text/css" href="stylesheet.css"/>
<title>Mesh + Unmesh Recursively</title>
<META NAME="Title" CONTENT="Mesh + Unmesh All">
<META NAME="Author" CONTENT="Autodesk FormIt">
<script type="text/javascript" src="https://formit3d.github.io/FormItExamplePlugins/SharedPluginFiles/FormItInterface.js"></script>
<script type="text/javascript" src="MeshUnmeshAll.js"></script>
<script type="text/javascript">
    FormItInterface.AddEventListener("DOMContentLoaded");
</script>
</head>
<body>
<h1>Mesh All Selected</h1>

<ul>
    <li>Select Group instances and/or Objects.</li>
    <li>Click below to convert all nested Objects in the selection into Meshes.</li>
</ul>

<div id="form">
    <form name=a>
    <input type=button value="Mesh All Selected" onClick="FormItWorkflowPlugins.SubmitMeshAll();">
</form>

<h1>Unmesh All Selected</h1>

<ul>
    <li>Select Group instances and/or Meshes.</li>
    <li>Click below to convert all nested Meshes in the selection into Objects.</li>
</ul>

<div id="form">
        <form name=b>
        <input type=button value="Unmesh All Selected" onClick="FormItWorkflowPlugins.SubmitUnmeshAll();">
    </form>

</div>
</body>
</html>
